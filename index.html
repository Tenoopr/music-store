<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Music Store</h1>
      <button onclick="toggleCart()" class="relative">
        ðŸ›’
        <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">0</span>
      </button>
    </div>
  </header>

  <main class="container mx-auto py-10 px-4" id="albums">
    <h2 class="text-3xl font-bold mb-6">Available CDs</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- ALBUM 1 -->
      <div class="bg-white shadow rounded-lg p-4">
        <img src="https://via.placeholder.com/300x300.png?text=Album+1" class="mb-4 rounded" alt="Album 1">
        <h3 class="text-xl font-semibold">Album Title 1</h3>
        <p class="text-gray-600">10 tracks â€¢ 2025</p>
        <p class="font-bold my-2">$12.99</p>
        <button onclick="addToCart('Album Title 1', 12.99)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
      </div>

      <!-- ALBUM 2 -->
      <div class="bg-white shadow rounded-lg p-4">
        <img src="https://via.placeholder.com/300x300.png?text=Album+2" class="mb-4 rounded" alt="Album 2">
        <h3 class="text-xl font-semibold">Album Title 2</h3>
        <p class="text-gray-600">8 tracks â€¢ 2024</p>
        <p class="font-bold my-2">$10.99</p>
        <button onclick="addToCart('Album Title 2', 10.99)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
      </div>

    </div>
  </main>

  <!-- CART SIDEBAR -->
  <div id="cart" class="fixed top-0 right-0 w-full md:w-1/3 h-full bg-white shadow-lg transform translate-x-full transition-transform z-50 overflow-y-auto">
    <div class="p-4">
      <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
      <ul id="cart-items" class="mb-4"></ul>
      <p class="text-xl font-semibold">Total: $<span id="cart-total">0.00</span></p>
      <div id="paypal-button-container" class="mt-6"></div>
      <button onclick="toggleCart()" class="mt-4 text-blue-600 hover:underline">Close</button>
    </div>
  </div>

  <footer class="bg-white text-center py-4 mt-10 border-t">
    <p>&copy; 2025 My Music Store. All rights reserved.</p>
  </footer>

  <script>
    let cart = [];

    function toggleCart() {
      const cartEl = document.getElementById('cart');
      cartEl.classList.toggle('translate-x-full');
    }

    function addToCart(name, price) {
      const item = cart.find(i => i.name === name);
      if (item) {
        item.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartCount = document.getElementById('cart-count');
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';

      let total = 0;
      let totalQty = 0;

      cart.forEach(item => {
        total += item.price * item.qty;
        totalQty += item.qty;
        cartItems.innerHTML += `
          <li class="mb-2 flex justify-between items-center">
            <span>${item.name} Ã— ${item.qty}</span>
            <span>$${(item.price * item.qty).toFixed(2)}</span>
          </li>`;
      });

      cartCount.textContent = totalQty;
      cartTotal.textContent = total.toFixed(2);

      renderPayPalButton(total);
    }

    function renderPayPalButton(total) {
      const container = document.getElementById('paypal-button-container');
      container.innerHTML = '';
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: total.toFixed(2)
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name);
            cart = [];
            updateCart();
            toggleCart();
          });
        }
      }).render('#paypal-button-container');
    }
  </script>
</body>
</html>
